<!DOCTYPE html>
<html lang="en">

<head>
  <title>Slideshow Images</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="slide">
      <img src="" class="image" width="500" height="300" alt="beautiful views" />
    </div>

    <div class='button'>
      <button id='autoback' class='buttons'>AutoBack</button>
      <button id='back' class='buttons'>Back</button>
      <button id='stop' class='buttons'>Stop</button>
      <button id='forward' class='buttons'>Forward</button>
      <button id='autoforward' class='buttons'>AutoForward</button>
    </div>
  </section>



  <script src="slideshow.js"></script>
</body>

</html>
